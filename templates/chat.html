<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>chat</h1>
            </div>
        </div>

        <div class="row" id="conversacion"></div>

        <div class="row">
            <form method="" action="" id="formulario" class="col-sm-12">
                {% csrf_token %}
                <div class="row">
                    <input type="hidden" name="username" value="{{username}}">
                    <input type="text" name="usermsg" placeholder="Enter Your Message..">
                    <button type="submit" class="btn">Send</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="{% static 'js/plugin.js' %}"></script> -->
</body>
</html>
