{% extends "base.html" %}
{% block head_content %}
    <title>Sign up</title>
{% endblock %}

{% block container %}

        {% if error %}
            <p class="alert alert-danger">{{error}}</p>
        {% endif %}

    <form method="POST" action="{% url "signup" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required="true" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password confirmation" name="password_confirmation" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Firstname" name="firstname" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Lastname" name="lastname" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" name="email" required="true" />
        </div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign up</button>


    </form>

{% endblock %}
